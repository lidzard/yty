<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body>
    <center>
        <div>
            <h1>Ai Ping Pong</h1>
            <button data-toggle="modal" data-target="#mymodal" class="btn">Instructions</button>
        </div>
        <div id="mymodal" class="modal fade">
            <div class="modal-dialoge">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Instructions</h1>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <img src="rtrt.png">
                        <img src="rtrt copy.png">
                        <h3></h3>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <br>
            <button onclick="startGame()" class="btn btn-success">Play</button>
            <h1>Status</h1>
            <button onclick="restart()" class="btn btn-war">Restart</button>

        </div>
        <div id="canvas">

        </div>
        
    </center>
    <script src="main.js"></script>
</body>

</html>
